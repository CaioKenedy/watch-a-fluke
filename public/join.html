<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/join_style.css" />
	<title>Entre em uma sala</title>
</head>

<body>
	<div class="container" align="center">
		<img src="images/wtflukelogo.svg" style="width:300px;height:280px;">
	</div>
	<div class="join-container">
		<header class="join-header">
			<h1>Compartilhe algo incr√≠vel</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Nome</label>
					<input type="text" name="username" id="username" placeholder="Coloque um nome" required />
				</div>
				<div class="form-control">
					<label for="Select">Selecione</label>
					<select id="Select">
						<option value=1>Criar uma sala</option>
						<option value=2>Entrar em uma sala</option>
					</select>
				</div>
				<div class="form-control">
					<label for="room">Room Id</label>
					<input type="text" name="room" id="room" placeholder="Escreva o nome da sala" required />
				</div>
				<div class="form-control">
					<label for="Password">Senha</label>
					<input type="password" placeholder="Digite a senha" style="width:100%; height:38px" />
				</div>
				<button type="submit" class="btn">Entrar</button>
			</form>
		</main>
	</div>
</body>

</html>
